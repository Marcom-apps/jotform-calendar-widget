<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Powerco Calendar Widget</title>
  <link rel="stylesheet" href="https://unpkg.com/flatpickr@4.6.13/dist/flatpickr.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input {
      font-size: 16px;
      padding: 10px;
      width: 100%;
      box-sizing: border-box;
    }
  </style>
</head>
<body>

  <!-- Target calendar input (class used in widget settings) -->
  <input id="calendar" type="text" class="flatpickr-input" readonly="readonly" placeholder="Select a date" />

  <!-- Flatpickr script -->
  <script src="https://unpkg.com/flatpickr@4.6.13/dist/flatpickr.min.js"></script>

  <!-- Custom widget logic -->
  <script src="widget.js"></script>

</body>
</html>
