<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jotform Calendar Widget</title>
  <link rel="stylesheet" href="https://unpkg.com/flatpickr@4.6.13/dist/flatpickr.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 10px;
    }
    input {
      width: 100%;
      font-size: 16px;
      padding: 10px;
    }
  </style>
</head>
<body>

  <!-- This input will be used if no targetFieldClass is provided -->
  <input id="calendar" type="text" class="flatpickr-input" readonly placeholder="Select your date" />

  <!-- Flatpickr -->
  <script src="https://unpkg.com/flatpickr@4.6.13/dist/flatpickr.min.js"></script>
  <!-- Custom behavior -->
  <script src="widget.js"></script>

</body>
</html>
